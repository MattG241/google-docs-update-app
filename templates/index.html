<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Google Docs Update App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .form-container {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #000000; /* Added black border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        button {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444444;
        }
        .success-message {
            color: green; /* Success message color */
            margin-top: 10px;
            display: {{ 'block' if success_message else 'none' }};
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter OOS details</h1>
        <form method="POST">
            <input type="text" name="order_number" placeholder="Order Number" required>
            <input type="text" name="sku" placeholder="SKU" required>
            <button type="submit">Submit</button>
        </form>
        {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
        {% endif %}
    </div>
</body>
</html>
