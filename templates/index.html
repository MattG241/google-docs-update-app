<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Google Sheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9; /* Light gray background for the form */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 40px; /* Padding inside the container */
            max-width: 500px; /* Max width */
            text-align: center; /* Center text */
        }
        .header img {
            max-width: 180px; /* Adjust logo size */
            margin-bottom: 20px; /* Space below the logo */
        }
        h1 {
            font-size: 24px; /* Larger heading */
            margin-bottom: 30px; /* Space below the heading */
        }
        .form-group {
            text-align: left; /* Align labels and inputs to the left */
        }
        .alert {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #000000; /* Black button */
            border: none;
            border-radius: 20px; /* Rounded button edges */
            padding: 10px 20px; /* Button padding */
            font-size: 16px; /* Button font size */
        }
        .btn-primary:hover {
            background-color: #444444; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='RW_Flame.jpg') }}" alt="RW Flame Logo">
            <h1>Update Google Sheets</h1>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="order_number">Order Number:</label>
                <input type="text" class="form-control" id="order_number" name="order_number" required>
            </div>
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" class="form-control" id="sku" name="sku" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
